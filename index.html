<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <nav class="bg-blue-600 ">
        <div class="text-center text-white text-2xl font-bold py-4 px-2">Welcome to MyCalculator</div>
    </nav>
    <div class="container mx-auto flex flex-col justify-center items-center  rounded-lg  my-4 py-2">
        <div class="row py-2 pt-8">
            <input class="input rounded-lg border border-black px-2 py-4 text-xl" type="text">
        </div>
        <div class="row py-[2px] my-1">
            <button class="button px-[20px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">C</button>
            <button class="button px-[18px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">%</button>
            <button class="button px-[12px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">M+</button>
            <button class="button px-[12px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">M-</button>
        </div>
        <div class="row py-[2px] my-1">
            <button class="button px-[20px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">7</button>
            <button class="button px-[20px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">8</button>
            <button class="button px-[20px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">9</button>
            <button class="button px-[20px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">*</button>
        </div>
        <div class="row py-[2px] my-1">
            <button class="button px-[20px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">4</button>
            <button class="button px-[20px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">5</button>
            <button class="button px-[20px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">6</button>
            <button class="button px-[20px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">/</button>
        </div>
        <div class="row py-[2px] my-1">
            <button class="button px-[20px] py-[10px]  border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">1</button>
            <button class="button px-[20px] py-[10px]  border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">2</button>
            <button class="button px-[20px] py-[10px]  border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">3</button>
            <button class="button px-[20px] py-[10px]  border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">+</button>
        </div>
        <div class="row py-[2px] my-1">
            <button class="button px-[22px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">0</button>
            <button class="button px-[20px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">.</button>
            <button class="button px-[20px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">=</button>
            <button class="button px-[20px] py-[10px] border border-black mx-1 rounded-lg bg-blue-100 cursor-pointer">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
